language: generic 
sudo: required
services:
  - docker

before_install: 
  - docker build -t frontend-image -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true frontend-image npm run test

after_success: 
  - docker build -t karpiv/multi-client ./client
  - docker build -t karpiv/multi-nginx ./nginx
  - docker build -t karpiv/multi-server ./server
  - docker build -t karpiv/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push karpiv/multi-client
  - docker push karpiv/multi-nginx
  - docker push karpiv/multi-server
  - docker push karpiv/multi-worker